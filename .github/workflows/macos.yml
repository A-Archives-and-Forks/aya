name: Build macOS

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - uses: android-actions/setup-android@v3    
    - run: |
        npm i
        npm run adb
        npm run server
        npm run build
        npm run pack
    - uses: actions/upload-artifact@v4
      with:
        name: windows
        path: release/**/*.dmg
